apiVersion: v1
kind: Service
metadata:
  name: service-node-app
spec:
  selector:
    app: second-node-app # template name.
  ports:
    - protocol: 'TCP'
      port: 80  # Port from our local computer.
      targetPort: 3000  # Port from the node app.
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-node-app
      tier: backend
  template:
    metadata:
      labels:
        app: second-node-app
        tier: backend
    spec:
      containers:
        - name: second-node-container
          image: jorge107/second-node-image:v1
